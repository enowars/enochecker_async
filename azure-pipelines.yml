trigger:
- master

schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: true

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python37:
      python.version: '3.7'
    Python38:
      python.version: '3.8'
steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: 'pip3 install twine'
- task: TwineAuthenticate@0
  inputs:
    externalFeeds: 'pypi_enochecker_async'
- script: python3 setup.py install --user

- script: |
    mkdir /tmp/test_sdist
    python setup.py sdist -d /tmp/test_sdist
    cd /tmp/test_sdist
    pip install enochecker_async-*.tar.gz
  displayName: 'test sdist'
