trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: 'pip3 install twine'
- task: TwineAuthenticate@0
- script: python3 setup.py sdist
- script: 'python3 -m twine upload --config-file $(PYPIRC_PATH) dist/*.tar.gz'
